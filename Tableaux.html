<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 250px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            width: 33%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <br>

    <table>
        <tr>
            <td colspan="3">Titre de tableaux</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <br>

    <table>
        <tr>
            <td rowspan="2">1</td>

            <td>2</td>
            <td>3</td>
        </tr>
        <tr>

            <td>4</td>
            <td>5</td>
        </tr>
    </table>

</body>

</html>
